<div class="card" >

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" 
                    icon="pi pi-plus" 
                    class="p-button-success p-mr-2"
                    routerLink="/usuarios/user-create">
            </button>
        </ng-template>
    </p-toolbar>


        <p-table [value]="user">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.nombre}}</td>
                    <td>{{user.apellido}}</td>
                    <td>{{user.correo}}</td>
                    <td>{{user.estado}}</td>
                    <table> 
                        <div *ngIf="user.tiene_muchos; else vacio">
                            <tr *ngFor="let item of user.tiene_muchos">
                                <div>
                                    <td >
                                        {{item.pertenece_a.nombre }}
                                    </td>
                                </div>
                            </tr>
                        </div>
                        <ng-template #vacio>
                            <button pButton type="button" 
                                    class="p-button-raised p-button-rounded"
                                    label="Add Rol"
                                    icon="pi pi-plus"
                                    type="button"
                                    [routerLink]="['/usuarios/rol', user.id]">
                            </button>
                        </ng-template>
                    </table>
                    

                    <td>
                        <button pButton pRipple icon="pi pi-pencil" 
                                class="p-button-rounded p-button-success p-mr-2"
                                style="margin-right: 5px;"
                                type="button"
                                [routerLink]="['/usuarios/user-update', user.id]" 
                                >
                        </button>
                        <button pButton pRipple icon="pi pi-trash" 
                                class="p-button-rounded p-button-warning"
                                type="button"
                                [routerLink]="['/usuarios/user-delete', user.id]" 
                                >
                        </button>
                    </td>
                    
                </tr>
                
            </ng-template>
        </p-table>

</div>

<router-outlet></router-outlet>
